{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
        <br>
            <div class="alert alert-danger">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
